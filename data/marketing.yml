############################ FAQ ##########################
faq:
  title : 자주 묻는 질문
  enable : true
  content : 아이템 / 컬렉션 / 콘텐츠 / 전시  UI 영역을 세분화해 구성한 Design System 을 포함합니다. 탐색 / 검색 / 참여형 아이템 수집과 같은 사용자 동선을 반영한 페이지를 구성해 1만건 미만의 스크립트 기반의 탐색 / 검색 퍼포먼스를 제공하는 오픈소스 디지털아카이브를 사용할 수 있습니다. 궁금증을 해소하세요.
  url : http://durumi.io
  listItem:

    - question : 아카이브에 포함된 데이터는 어디서 가져오는 것인가요 ?
      answer : 폴더형태로 저장되어 있는 사용자의 개별 클라우드 서비스(드롭박스, 아마존 S3)와 메타정보가 기록된 공개된 엑셀파일을 디지털아카이브에 노출합니다. 따라서, 완전히 공개된 자료를 처리하는데 도움이 되는 서비스입니다. 

    - question : 관련된 자료들의 저작권 및 공개여부에 대해서는 어떤 규정을 지켜야 하나요 ?
      answer : 현재 보고 있는 기사 / 논문 / 영상에 대한 저작권 및 공개 여부는 아카이브를 소유한 소유자가 관리하는 영역입니다.

    - question : 이런 형태의 디지털아카이브를 사용하기 위해서는 웹서버 혹은 데이터베이스가 필요한가요 ?
      answer : 아닙니다. 현재 사이트는 거대한 HTML 덩어리라고 상상하세요. 해당 HTML에 접근하기 위해서는 최소 사양의 웹서버만 지원되면됩니다. 따라서 Netlify, CloudFlare 같은 서비스를 통해 웹에 공개해 놓습니다. 그래서 시작과 운영이 무료입니다. 추구 해당 서비스의 가격정책에 따라 달라질 수 있습니다.

    - question : 개발에 걸리는 시간은 어느 정도되나요 ?
      answer : 해당되는 파일을 참조해 빠르게 개발할 수 있습니다. 단, 사용자가 공개하고자 하는 기록/자료를 정리하는데 드는 시간, 사용자 정보를 정리하는 시간, 디자인을 결정하거나 별도의 기능을 요청하는 경우에 시간이 많이 걸리게 됩니다. 또한 Readable한 기록/자료를 만드는데 꽤 개발시간이 소요됩니다. 

    - question : 오픈소스화에 대한 계획이 있나요 ?
      answer : 당연합니다. team-durumi는 Opensource 정책과 개발 생태계를 중요시 합니다. 디지털아카이브들이 지속적인 개발을 유지할 수 있게하는게 이 프로젝트의 목표입니다. 

    - question : 왜 이런걸 만들게 된 거죠 ?
      answer : 개발팀이 경험한 디지털아카이브는 개발과 커뮤니케이션에 비용이 많이 들었습니다. 모든 디지털아카이브가 폐쇄적이어야 할 이유는 없고, 웹서버와 대용량의 Storage, 비싼 검색엔진과 라이센스비용을 내야 하는 데이터베이스를 사용할 이유는 없습니다. 무해하고, 괜찮은 디지털아카이브가 더 많이 생겨나고, 사용되길 바라는 마음에서 시작하게 되었습니다. 

    - question : 오류관련 문의 (깃허브, 이메일)
      answer : https://github.com/team-durumi/tailwind-aa/issues 에 직접 오류 관련 문의를 남겨주시거나, hark@durumi.io 로 오류관련 문의를 전달해 주세요. 

